<h1>Login Page</h1>

<h1>{{ err }}</h1>
<br><br>
<form action="success" method="POST">
    {% csrf_token %}
<table align="center">    
    <tr>
    <td><label for="lid">Email Id</label></td>
    <td><input type="email" id="lid" name="lid" required></td>
    </tr>
    
    <tr>
    <td><label for="lpd">Password</label></td>
    <td><input type="password" id="lpd" name="lpd" required></td>
    </tr>

    <tr>
    <td align="center"><button type="submit">Login</button></td>
    <td align="center"><button type="button" onclick="location.href='signup'">Signup</button></td>
    </tr>
</table>
